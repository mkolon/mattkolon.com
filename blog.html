title: Ephemera

<h1>A Weblog of Ephemera</h1>

<ul>
  {% for post in site.posts %}
    <li>
     
     <p class="skinny-line"> {{ post.date | date_to_string}}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
      {{ post.excerpt }}

    </li>
  {% endfor %}
</ul>
